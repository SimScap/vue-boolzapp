<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d52bda3773.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row g-0">
                <div class="col-4 left-side-container">
                    <div class="left-side-container-top d-flex justify-content-between">
                        <div class="user">
                            <img src="/img/avatar_io.jpg" class="img-fluid  "  alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="user-tools d-flex justify-content-end ">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="banner">
                        <i class="fas fa-bell-slash"></i>
                        
                            <ul class="prova">
                                <li class="fw-bold">fdafdfd</li>
                                <li>fdsfdsfdf</li>
                            </ul>
                
                  
                   
                            <!-- <span> Ricevi notifiche di nuovi messaggi</span>
                            <a href="">Attiva notifiche desktop</a> -->
                     
                        
                    </div>
                    <input  type="text" name="search" id="search" placeholder="Cerca o inizia una nuova chat">
                    <div v-for="element in contacts" class="position-relative">
                        <img :src="'./img/avatar' + element.avatar + '.jpg'" alt="" class="img-fluid contact-img align-top">
                        <ul class="prova">
                            <li class="fw-bold">{{element.name}}</li>
                            <li>Ultimo messaggio inviato</li>
                        </ul>
                        <span class="position-absolute end-0">12:00</span>
                    </div>


                </div>
                <div class="col-8 right-side-container">
                    <div class="right-side-container-top d-flex justify-content-between">
                        <div class="user">
                            <img src="" alt="">
                        </div>
                        <div class="user-tools"></div>
                </div>

                <div class="right-side-main">
                    <div class=""></div>
                </div>


                <div class="right-side-container-bottom d-flex ">

                    <div class="right-side-left-tools">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <div class="right-side-central-input">
                        <input type="text" class="w-100" placeholder="Scrivi un messaggio...">
                    </div>
                    <div class="right-side-right-tools">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </div>
        </div>


    </main>
    <script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
