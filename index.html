<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row g-0">
                <div class="col-4 left-side-container">
                    <div class="left-side-container-top d-flex justify-content-between">
                        <div class="user">
                            <img src="/img/avatar_io.jpg" class="img-fluid  "  alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="user-tools d-flex justify-content-end ">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment"></i>
                            <i class="fas fa-align-center"></i>
                        </div>
                    </div>
                    <div class="banner"></div>
                    <input type="text" name="search" id="search" placeholder="Cerca o inizia una nuova chat">


                </div>
                <div class="col-8 right-side-container">
                    <div class="right-side-container-top d-flex justify-content-between">
                        <div class="user"></div>
                        <div class="user-tools"></div>
                </div>

                <div class="right-side-main"></div>


                <div class="right-side-container-bottom d-flex ">

                    <div class="right-side-left-tools">
                        <i class="fa-solid fa-face-smile"></i>
                    </div>
                    <div class="right-side-central-input">
                        <input type="text" class="w-100" placeholder="Scrivi un messaggio...">
                    </div>
                    <div class="right-side-right-tools"></div>

                </div>
            </div>
        </div>


    </main>
    <script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
